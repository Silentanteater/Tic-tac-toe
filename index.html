<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
	<div class="container">
  <h1>
    Tic Tac Toe
  </h1>
  <div class="turnIndicator">
    The game is on! Player1, your turn!
  </div>
  <div class="gameboard">
    <div class="gameCell" id="1">
    </div>
    <div class="gameCell" id="2">
    </div>
    <div class="gameCell" id="3">
    </div>
    <div class="gameCell" id="4">
    </div>
    <div class="gameCell" id="5">
    </div>
    <div class="gameCell" id="6">
    </div>
    <div class="gameCell" id="7">
    </div>
    <div class="gameCell" id="8">
    </div>
    <div class="gameCell" id="9">
    </div>
  </div>
  <button type="button" class="newgame">
    New game
  </button>
</div>

  </body>
</html>
